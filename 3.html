<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Functions</title>
 <script>
   function displayName(firstName, lastName) {
     alert (firstName + ' ' + lastName);
   }
 </script>
</head>
<body>
 <button onclick="displayName('Andrew' , 'Goodman');">
   Show a name
 </button>
 <br>
 <button onclick="displayName('Nah' , 'Dawg');">
   Show a name
 </button>
</body>
</html>
